<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test CI Metrics API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Test CI Metrics API</h1>
    <div class="card">
      <div class="card-body">
        <form id="test-form">
          <div class="mb-3">
            <label for="gitlabUrl" class="form-label">GitLab URL</label>
            <input type="text" class="form-control" id="gitlabUrl" value="https://code.stanford.edu">
          </div>
          <div class="mb-3">
            <label for="authMethod" class="form-label">Auth Method</label>
            <select class="form-control" id="authMethod">
              <option value="pat" selected>Personal Access Token</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="personalAccessToken" class="form-label">Personal Access Token</label>
            <input type="text" class="form-control" id="personalAccessToken" value="">
          </div>
          <div class="mb-3">
            <label for="timeRange" class="form-label">Time Range</label>
            <select class="form-control" id="timeRange">
              <option value="day">Day</option>
              <option value="week">Week</option>
              <option value="month" selected>Month</option>
              <option value="year">Year</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="namespace" class="form-label">Namespace</label>
            <input type="text" class="form-control" id="namespace" value="uit-data-engineering">
          </div>
          <button type="submit" class="btn btn-primary">Test API</button>
        </form>
      </div>
    </div>
    
    <div class="mt-4">
      <h2>Response</h2>
      <div class="card">
        <div class="card-body">
          <pre id="response" class="bg-light p-3">No response yet</pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('test-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const gitlabUrl = document.getElementById('gitlabUrl').value;
      const authMethod = document.getElementById('authMethod').value;
      const personalAccessToken = document.getElementById('personalAccessToken').value;
      const timeRange = document.getElementById('timeRange').value;
      const namespace = document.getElementById('namespace').value;
      
      const responseEl = document.getElementById('response');
      responseEl.textContent = 'Fetching response...';
      
      try {
        console.log('Sending request with:', { gitlabUrl, authMethod, timeRange, namespace });
        
        const response = await fetch('/api/fetch-ci-metrics', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            gitlabUrl,
            authMethod,
            personalAccessToken,
            timeRange,
            namespace
          })
        });
        
        const data = await response.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseEl.textContent = 'Error: ' + error.message;
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
